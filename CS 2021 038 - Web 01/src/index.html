<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styles.css" />

  <body style="background-color: #ededed">
    <h1 class="header">Items</h1>

    <div class="main">
      <div class="item_box">
        <img class="image" src="../assets/apple-iphone-15-pro.jpg" />
        <div>
          <p>Apple iPhone 15 pro</p>
          <button type="button" class="button">Add to Cart</button>
        </div>
      </div>

      <div class="item_box">
        <img src="../assets/google-pixel-8-pro.jpg" class="image" />
        <div>
          <p>Google Pixel 8 pro</p>
          <button type="button" class="button">Add to Cart</button>
        </div>
      </div>

      <div class="item_box">
        <img src="../assets/oneplus-nord-n30-5g.jpg" class="image" />
        <div>
          <p>OnePlus Nord N30 5G</p>
          <button type="button" class="button">Add to Cart</button>
        </div>
      </div>

      <div class="item_box">
        <img src="../assets/samsung-galaxy-s23-fe.jpg" class="image" />
        <div>
          <p>Samsung Galaxy S23 FE</p>
          <button type="button" class="button">Add to Cart</button>
        </div>
      </div>

      <div class="item_box">
        <img src="../assets/samsung-galaxy-a20.jpg" class="image" />
        <div>
          <p>Samsung Galaxy A20</p>
          <button type="button" class="button">Add to Cart</button>
        </div>
      </div>

      <div class="item_box">
        <img src="../assets/xiaomi-redmi-note-13.jpg" class="image" />
        <div>
          <p>Xiaomi Redmi Note 13</p>
          <button type="button" class="button">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <h2 style="text-align: center; color: white">Cart</h2>
      <div style="display: flex; flex-direction: row">
        <img class="cart" src="../assets/cart.png" />
        <ol>
          <h4>Items</h4>
          <li>
            Google Pixel 8 pro
            <img
              class="remove"
              src="../assets/close.png"
              width="15"
              height="15"
            />
          </li>
          <li>
            Apple iPhone 15 pro
            <img
              class="remove"
              src="../assets/close.png"
              width="15"
              height="15"
            />
          </li>
        </ol>
      </div>
    </div>
  </body>
</html>
